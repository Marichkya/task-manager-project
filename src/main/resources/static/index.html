<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Особистий кабінет</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/select2/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarText">
            <div class="d-flex flex-row">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="btn btn-success" href="index.html">На головну</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <ul class="navbar-nav mr-auto" id="needUl">
                <li class="nav-item active">
                    <a class="btn btn-success" id="url" href="#"><span id="message"></span></a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="container-fluid w-0 p-0 vh-90">
    <div class="row no-gutters">
        <div class="col">
            <div class="container">
                <div class="row" id="data" hidden>
                    <div class="col mx-3 mb-1 mt-2 px-3 pt-3 pb-1 my-border rounded">
                        <h4><img src="svg/alert.svg" alt="..." class="large-icons">
                            <span class="badge badge-success m-1"> Ваші важливі задачі</span>
                        </h4>
                        <div class="container-fluid my-0 mx-0 py-0 px-0">
                            <ul class="list-group list-group-horizontal-sm my-0 mx-0 py-0 px-0">
                                <li class="list-group-item list-group-item-dark col-3-1 mx-0">
                                    Заголовок
                                </li>
                                <li class="list-group-item list-group-item-dark col-3-2 mx-0">
                                    Дата та час завершення
                                </li>
                                <li class="list-group-item list-group-item-dark col-3-3 mx-0">
                                    Пріоритет
                                </li>
                            </ul>
                            <div id="listMyTasks">
                            </div>
                            <nav aria-label="Page navigation">
                                <ul id="pagesMyTasks" class="pagination pagination-sm mt-3">
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="row" id="figure" hidden>
                    <div class="col mx-3 mb-1 mt-2 px-3 pt-3 pb-1 my-border rounded">
                        <figure class="figure">
                            <img src="img/task-manager.png" alt="..." class="figure-img img-fluid rounded">
                            <figcaption class="figure-caption">
                                <h3 class="text-left">З нами не забудеш ні про що :)</h3>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
        <div class="col col-sm-2 vh-90">
            <div class="alert alert-dark my-2 mx-2" role="alert">
                <div class="font-weight-bold">
                    <div class="font-italic">
                        <span id="helloMessage"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col vh-10">
                <span class="badge badge-light my-3 py-3 footer-style">Тут колись буде ваша реклама, та не сьогодні</span>
            </div>
        </div>
    </div>
</footer>
<script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"
        crossorigin="anonymous"></script>
<script src="js/select2/select2.min.js"></script>
<script src="js/general.js"></script>
<script src="js/index.js"></script>
</body>
</html>
